<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  
  <!-- Primary Meta Tags -->
  <title>Moosti - Pomodoro Timer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <meta name="title" content="Moosti">
  <meta name="author" content="Moosti">
  <meta name="description" content="All-in-one productivity & well-being platform">
  <meta name="keywords" content="pomodoro, timer, pomodoro technique, time tracker, management, moosti, gtd, zen, meditation, ios, mobile, macos, artificial intelligence, ai">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:image" content="./assets/assets/moosti_og.jpg">
  <meta property="og:title" content="Moosti">
  <meta property="og:description" content="All-in-one productivity & well-being platform">
  <meta property="og:image:width" content="560">
  <meta property="og:image:height" content="315">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="moosti">
  
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="120x120" href="./assets/assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="./assets/assets/favicon/site.webmanifest">
  <link rel="mask-icon" href="./assets/assets/favicon/safari-pinned-tab.svg" color="#ffffff">
  <link rel="manifest" href="manifest.json">
  
  <style>
    /* Hide Flutter's default loading indicators */
    flt-loader {
      display: none !important;
    }
    
    .loading-indicator {
      display: none !important;
    }
    
    /* Hide Flutter's blue progress bar */
    flt-progress {
      display: none !important;
    }
    
    .flutter-loader {
      display: none !important;
    }
    
    /* Hide any loading elements with blue color */
    [style*="background: blue"], 
    [style*="background-color: blue"],
    [style*="background: #2196F3"],
    [style*="background-color: #2196F3"] {
      display: none !important;
    }

    /* Custom loading screen */
    .custom-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #FDF2F2 0%, #FFF5F5 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeIn 0.5s ease-in-out;
    }

    .progress-circle {
      position: relative;
      width: 120px;
      height: 120px;
    }

    .progress-bg {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid rgba(231, 76, 60, 0.2);
      position: absolute;
    }

    .progress-bar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: #E74C3C;
      border-right-color: #E74C3C;
      position: absolute;
      animation: spin 2s linear infinite;
    }

    .progress-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 1.5s ease-in-out infinite;
    }

    .logo-icon {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.05); }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Hide custom loading when Flutter is ready */
    .flutter-ready .custom-loading {
      animation: fadeOut 0.5s ease-in-out forwards;
    }
  </style>
  
</head>
<body>
  <div class="custom-loading" id="customLoading">
    <div class="progress-circle">
      <div class="progress-bg"></div>
      <div class="progress-bar"></div>
      <div class="progress-center">
        <img src="./assets/assets/favicon/app_logo_alpha.png" alt="Moosti Logo" class="logo-icon">
      </div>
    </div>
  </div>

  <script src="flutter_bootstrap.js" async></script>
  
  <script>
    // Hide custom loader when Flutter is ready
    window.addEventListener('flutter-first-frame', function() {
      document.body.classList.add('flutter-ready');
      setTimeout(() => {
        const loading = document.getElementById('customLoading');
        if (loading) {
          loading.remove();
        }
      }, 500);
    });
    
    // Fallback to hide loader after 8 seconds
    setTimeout(() => {
      document.body.classList.add('flutter-ready');
    }, 8000);
  </script>
</body>
</html>
